<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>cars</title>
    <link rel="icon" type="image/png" href="/WEB-INF/pages/img.png"/>
    <style> table th, table {
        border: 2px solid #009542;
    }

    td {
        color: blue;
        padding: 10px;
        border: 2px solid #009542;
    }
    </style>
</head>
<body>

<table>
    <tr>
        <th>Model</th>
        <th>Release</th>
        <th>Price</th>
    </tr>
    <tr th:each="car : ${cars}">
        <td th:utext="${car.getModel()}"></td>
        <td th:utext="${car.getRelease()}"></td>
        <td th:utext="${car.getPrice()}"></td>
    </tr>
</table>

</body>
</html>
